<a id="ngd-auto-height"></a> 
<h2>ngd-auto-height</h2>
<a href="https://rawgit.com/allenhwkim/angularjs-directives/master/ngd-auto-height.js" download="ngd-auto-height.js">Download</a>

<p>
Changes the height of a textarea to fit to its contents
</p>

<h3>Example</h3>
<div ngd-plnkr-scope>
  <div ngd-plnkr-lib src="http://code.angularjs.org/1.2.5/angular.js"></div>
  <div ngd-plnkr-lib src="https://rawgit.com/allenhwkim/angularjs-directives/master/ngd-auto-height.js"></div>
  <div ngd-plnkr-show module-name="ngd"></div>
  <div ngd-plnkr-code="html">
    <div style="float:left">
      Just A &lt;textarea>   
      <textarea>
        a
        b
        c
        d
      </textarea>
    </div>
    <div style="float:left">
      &lt;textarea> With ngd-auto-height
      <textarea ngd-auto-height>
        a
        b
        c
        d
      </textarea>
    </div>
  </div>
</div>
