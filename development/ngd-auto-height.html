<h2>

<p>
Changes the height of a textarea to fit to its contents
</p>

<h3>Example</h3>
<div ngd-plnkr-scope>
  <div ngd-plnkr-lib src="//code.angularjs.org/1.2.5/angular.js"></div>
  <div ngd-plnkr-lib src="//rawgit.com/allenhwkim/angularjs-directives/master/ngd-auto-height.js"></div>
  <div ngd-plnkr-show module-name="ngd"></div>
  <div ngd-plnkr-code="html">
    <div style="float:left">
      Just A &lt;textarea>   
      <textarea>
        a
        b
        c
        d
      </textarea>
    </div>
    <div style="float:left">
      &lt;textarea> With ngd-auto-height
      <textarea ngd-auto-height>
        a
        b
        c
        d
      </textarea>
    </div>
  </div>
</div>
