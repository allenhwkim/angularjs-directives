<a id="ngd-enter" ngd-viewport-el></a> 
<h2>
  ngd-enter
  <a href="https://rawgit.com/allenhwkim/angularjs-directives/master/ngd-enter.js" download="ngd-enter.js">Download</a>
</h2>

<p>
Like ng-click, capture ENTER key and execute the given expression.
</p>

<h3>Example</h3>
<div ngd-plnkr-scope>
  <div ngd-plnkr-lib src="http://code.angularjs.org/1.2.5/angular.js"></div>
  <div ngd-plnkr-lib src="https://rawgit.com/allenhwkim/angularjs-directives/master/ngd-enter.js"></div>
  <div ngd-plnkr-show module-name="ngd"></div>
  <div ngd-plnkr-code="html">
    <input ngd-enter="count = count + 1" ng-init="count=0" />
    Enter key press count: {{count}}
  </div>
</div>
